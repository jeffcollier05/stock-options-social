<div class="action-bar-container">
    <div class="active-user-container">
        <span class="name-span">{{activeUser.firstName}} {{activeUser.lastName}}</span>
        <span class="username-span">&commat;{{activeUser.username}}</span>
        <img class="profile-picture" src="{{activeUser.profilePictureUrl}}">
    </div>
    <div class="body-wrapper">
        <button mat-raised-button color="accent" (click)="openCreatePostDialog()">Create Post</button>
    </div>
    <div class="statistics-container">
        <span>Friend Count: {{userStatistics.friendCount}}</span>
        <span>Post Count: {{userStatistics.postCount}}</span>
        <span>Upvote Karma: {{userStatistics.upvotes}}</span>
        <span>Downvote Karma: {{userStatistics.downvotes}}</span>
    </div>
</div>
